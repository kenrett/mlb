<img class="logo" src="http://mlb.mlb.com/images/icons/mlb_logo.gif">

<h1 class="title" data-bind="title"></h1>

<table class="table">
  <th>Team</th>
  <tr data-class="mlb" data-foreach-standings="teams">
    <td data-bind="standings | raw"></td>
  </tr>
  <th>Wins</th>
  <tr data-class="mlb" data-foreach-standings="wins">
    <td data-bind="standings | raw"></td>
  </tr>
  <th>Losses</th>
  <tr data-class="mlb" data-foreach-standings="losses">
    <td data-bind="standings | raw"></td>
  </tr>
  <th>GB</th>
  <tr data-class="mlb" data-foreach-standings="gb">
    <td data-bind="standings | raw"></td>
  </tr>
</table>

  <p class="more-info">Powered by BaseballReference</p>
  <p class="updated-at" data-bind="updatedAtMessage"></p>
